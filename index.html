<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Práctica 3</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.2/dist/aframe-orbit-controls.min.js"></script>
</head>
<body>
    
    <a-entity
          id="camera"
          camera="
              fov: 80;           <!-- Campo de visión en grados -->
              zoom: 1;           <!-- Nivel de zoom de la cámara -->
              near: 0.1;         <!-- Distancia mínima de renderizado -->
              far: 10000;        <!-- Distancia máxima de renderizado -->
              active: true;      <!-- Si esta cámara es la activa -->
              spectator: false;  <!-- Si la cámara es una cámara espectadora -->
              "
          position="0 2 5"
          orbit-controls="
              autoRotate: false;     <!-- Si la cámara debe rotar automáticamente -->
              target: #target;       <!-- El objetivo al que la cámara debe apuntar -->
              enableDamping: true;   <!-- Si se debe habilitar el amortiguamiento -->
              dampingFactor: 0.125;  <!-- Factor de amortiguamiento -->
              rotateSpeed: 0.25;     <!-- Velocidad de rotación -->
              minDistance: 3;        <!-- Distancia mínima permitida para el control de órbita -->
              maxDistance: 100;      <!-- Distancia máxima permitida para el control de órbita -->
              "
          mouse-cursor="">
    </a-entity>

    <a-scene>
        <a-box position="0 0 -5" src="textura.jpg"></a-box>
    </a-scene>
</body>
</html>
